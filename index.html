<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="start-screen" class="screen">
            <h1>Advanced Quiz Game</h1>
            <p>Test your knowledge with this interactive quiz!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div id="timer">Time: <span id="time">60</span>s</div>
                <div id="score">Score: <span id="score-value">0</span></div>
            </div>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answers" class="btn-grid"></div>
            </div>
            <div id="feedback"></div>
            <button id="next-btn" class="btn hidden">Next Question</button>
        </div>
        <div id="end-screen" class="screen hidden">
            <h2>Quiz Completed!</h2>
            <p>Your final score: <span id="final-score"></span></p>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
